{% extends "main/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="main-section shadow p-3 mb-5 bg-white rounded">
    <h2 class="text-success">{% trans "Sign Out" %}</h2>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="form" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-success" type="submit">{% trans 'Sign Out' %}</button>
    </form>

</div>
{% endblock %}
